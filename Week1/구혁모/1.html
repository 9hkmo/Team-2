<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>My Web Study Note</title>
  </head>
  <body>
    <input
      type="button"
      value="dark"
      class="dark"
      onclick="
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
      "
    />
    <input
      type="button"
      value="light"
      onclick="
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
      "
    />
    <h1><a href="index.html">My WEB Study Note</a></h1>

    <ol>
      <li><a href="1.html">html</a></li>
      <li><a href="2.html">css</a></li>
      <li><a href="3.html">javascript</a></li>
    </ol>
    <h2>HTML</h2>
    HTML (HyperText Markup Language) defines the structure of a web page. It
    uses tags to display headings or paragraphs, and allows adding images and
    links.
  </body>
</html>
